<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
    <script src="action.js"></script>
  </head>
  <body>
    <div class="container">.
        <div class="row">
            <div class="col">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Calculation</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-label-group">
                    <input type="number" step="any" id="input1" class="form-control" placeholder="Enter First Figures" required autofocus>
                    <label for="input1">Enter First Number</label>
                </div>
        
                <div class="form-lable-group">
                    <label for="opration">Select the Opration</label>
                </div>
                <div class="form-label-group">
                    
                    <select class="form-control" name="opration" id="opration" required>
                        <option value="multiply">X</option>
                        <option value="dividing">/</option>
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                    </select>
                </div>
        
                <div class="form-label-group">
                    <input type="number" step="any" id="input2" class="form-control" placeholder="Enter Second Figures" required autofocus>
                    <label for="input2">Enter Second Number</label>
                </div>
        
                <div class="form-label-group">
                    <input type="number" step="any" id="result" class="form-control">
                    <label for="result">Result</label>
                </div>        
        
                <button class="btn btn-lg btn-primary btn-block btn-dwon" onclick="getCalulit()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Significant Figures Calculation</h1>
                </div>
                <div class="form-label-group">
                    <input type="number" step="any" id="precision" class="form-control" placeholder="Enter To" required autofocus>
                    <label for="input2">Precision</label>
                </div>
        
        
                <div class="form-label-group">
                    <input type="number" step="any" id="precisionResult" class="form-control" disabled>
                    <label for="result">Precision Result</label>
                </div>  
        
                <button class="btn btn-lg btn-primary btn-block btn-dwon" onclick="precisionTo()">Calculate Precision</button>
            </div>
            <div class="col-6">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Rounding Calculation</h1>
                </div>
                <div class="form-label-group">
                    <input type="number" max="1.0" min="0.0001" step="0.1" id="stepValu" class="form-control" required autofocus>
                    <label for="input2">Step</label>
                </div>
        
        
                <div class="form-label-group">
                    <input type="number" step="any" id="roundResult" class="form-control" disabled>
                    <label for="result">Round Result</label>
                </div>  
        
                <button class="btn btn-lg btn-primary btn-block btn-dwon" onclick="roundCal()">Calculate Round</button>
            </div>
        </div>
    </div>
</body>
</html>
